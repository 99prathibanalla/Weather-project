<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body >
    <div class="main">
        <h1 class="heading">Weather App</h1>
        <form>
            <input type="text" placeholder="Enter a city" id="input">
            <input type="submit" value="Get Weather">
        </form>
       
        <div class="inner">
            <div class="icon">
               <!-- <img class=img src="http//openweathermap.org/imgwn01d.png" alt="weather-icon"> -->
            </div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details">
                <!-- <div>Feels like 29Â°C </div>
                <div>Humidity:40%</div>
                <div>Wind Speed:5 m/s</div> -->
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
